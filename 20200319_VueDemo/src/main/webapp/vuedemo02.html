<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件绑定v-on:click</title>
    <script src="js/vuejs-2.5.16.js"></script>

</head>
<body>

    <div id="app">
        <!--插值表达式   接收data中定义的数据-->
        {{message}}
        <input type="button" v-on:click="funClick()" value="v-on">
        <button v-on:click="funClick()">button按钮 v-on:click</button>
        <button @click="funClickParam('你好 Vue.js')">button按钮 @click </button>

    </div>
    <script>
        //创建vue对象
        new Vue({
            el:"#app",  //将id为app的元素的区域交由Vue进行管理（渲染）
            data:{
                message:"Hello Vue.js",
                username:"路飞",
                age:20
            },
            methods:{
                funClick:function(){
                    alert("按钮点击");
                },
                funClickParam:function(str){
                    this.message = str;
                }
            }
        });


    </script>
</body>
</html>
