<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件绑定v-on:keydown</title>
    <script src="js/vuejs-2.5.16.js"></script>

</head>
<body>

    <div id="app">
        <!--插值表达式   接收data中定义的数据-->
        {{message}}
        <input type="text" v-on:keydown="funkeydown($event)">

    </div>
    <script>
        //创建vue对象
        new Vue({
            el:"#app",  //将id为app的元素的区域交由Vue进行管理（渲染）
            data:{
                message:"Hello Vue.js"
            },
            methods:{
                funkeydown:function(event){
                    var keyCode = event.keyCode;
                    if(keyCode < 48 || keyCode > 57){
                        event.preventDefault();//按键不起作用
                    }
                }
            }
        });


    </script>
</body>
</html>
