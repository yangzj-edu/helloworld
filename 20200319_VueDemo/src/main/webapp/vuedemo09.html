<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据绑定v-for</title>
    <script src="js/vuejs-2.5.16.js"></script>

</head>
<body>

    <div id="app">
        <!--插值表达式   接收data中定义的数据-->
        {{message}}

        <table border="1px" cellpadding="0" cellspacing="0" width="100px">
            <tr>
                <td>用户名</td>
            </tr>
            <tr v-for="str in strs">
                <td>{{str}}</td>
            </tr>
        </table>

        <table border="1px" cellpadding="0" cellspacing="0" width="100px">
            <tr>
                <td>编号</td>
                <td>用户名</td>
            </tr>
            <tr v-for="(str,index) in strs">
                <td>{{index+1}}</td>
                <td>{{str}}</td>
            </tr>
        </table>

        <table border="1px" cellpadding="0" cellspacing="0" width="200px">
            <tr>
                <td>编号</td>
                <td>用户名</td>
            </tr>
            <tr v-for="(key,value) in user">
                <td>{{value}}----{{key}}</td>
            </tr>
        </table>

        <table border="1px" cellpadding="0" cellspacing="0" width="200px">
            <tr>
                <td>编号</td>
                <td>用户名</td>
                <td>密码</td>
            </tr>
            <tr v-for="(user,index) in userList">
                <td>{{index+1}}</td>
                <td>{{user.username}}</td>
                <td>{{user.password}}</td>
            </tr>
        </table>

    </div>
    <script>
        //创建vue对象
        new Vue({
            el:"#app",  //将id为app的元素的区域交由Vue进行管理（渲染）
            data:{
                message:"<h1>Hello Vue.js</h1>",
                strs:["路飞","乔巴","索隆","山治"],

                user:{
                    id:1,
                    username:"admin",
                    password:"123456"
                },
                userList: [
                    {id: 1, username: "admin", password: "123456"},
                    {id: 2, username: "lufei", password: "lufei"}
                ]
            }
        });
    </script>
</body>
</html>
